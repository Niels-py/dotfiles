################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-1, 3840x2160, 0x0, 1
monitor=HDMI-A-1, 1920x1080, -2560x0, 0.75


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = footclient
$fileManager = dolphin
$menu = fuzzel


#################
### AUTOSTART ###
#################

exec-once = hyprpm reload -n
exec-once = syncthing --no-browser
exec-once = playerctld
exec-once = mpd
exec-once = mpd-mpris
exec-once = hyprctl setcursor Bibata-Modern-Classic 32
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store
exec-once = waybar
exec-once = foot --server
exec-once = swww-daemon


###############
### PLUGINS ###
###############

plugin {

    # https://github.com/Duckonaut/split-monitor-workspaces

    # INSTALLATION:

    # hyprpm add https://github.com/Duckonaut/split-monitor-workspaces # Add the plugin repository
    # hyprpm enable split-monitor-workspaces # Enable the plugin
    # hyprpm reload # Reload the plugins

    split-monitor-workspaces {
        count = 9
        keep_focused = true
        enable_notifications = false
        enable_persistent_workspaces = true
        enable_wrapping = false
    }
}


